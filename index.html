<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>

  <div class="container">
    <!-- Timeblocks go here -->
  </div>

  <div class="row row-cols 3 border">
    <div class="col text-right border">9:00AM</div>
    <textarea class="form-control col-8" type="text" id="9AM" data-hour="09"></textarea>
    <div class="col border d-flex align-items-center justify-content-center save-icon save-container"><svg
        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-save2"

  </div>
